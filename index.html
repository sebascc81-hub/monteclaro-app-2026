<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Hist칩rico | Monteclaro SAS</title>
    <style>
        :root { --principal: #2638bf; --secundario: #000000; --blanco: #ffffff; --gris: #b2b8bf; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .header { background: var(--principal); color: var(--blanco); padding: 20px; border-radius: 15px 15px 0 0; display: flex; align-items: center; gap: 20px; }
        .logo-box { width: 70px; height: 70px; background: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .section { background: var(--blanco); padding: 20px; border-radius: 0 0 15px 15px; border: 1px solid var(--gris); }
        h2 { color: var(--principal); border-left: 5px solid var(--principal); padding-left: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; background: var(--secundario); color: white; padding: 12px; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .pendiente { background: #ffeaa7; color: #d35400; }
        .completado { background: #d1f7d1; color: #1a5c37; }
        .historico { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-box"><img src="MONTECLARO1.png" alt="Logo" style="width: 90%;"></div>
            <div><h1>MONTECLARO SAS</h1><p>Historial de Gesti칩n Interna</p></div>
        </div>

        <div class="section">
            <h2>游늵 Bit치cora de Actividades</h2>
            <table>
                <thead>
                    <tr><th>Fecha</th><th>Actividad</th><th>Responsable</th><th>Estado</th></tr>
                </thead>
                <tbody id="tabla-actividades">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- ESTA ES TU "BASE DE DATOS" EN GITHUB ---
        // Para agregar una actividad, solo copia la 칰ltima l칤nea y p칠gala abajo.
        const actividades = [
            { fecha: "2026-01-04", tarea: "Creaci칩n de panel administrativo", resp: "Socio A", estado: "COMPLETADO" },
            { fecha: "2026-01-05", tarea: "Subir logo corporativo", resp: "Socio A", estado: "COMPLETADO" },
            { fecha: "2026-01-05", tarea: "Revisi칩n convenios Financial Group", resp: "Socio B", estado: "PENDIENTE" },
            { fecha: "2026-01-06", tarea: "Gestion Produccion", resp: "Socio B", estado: "PENDIENTE" },
            // <-- PEGA AQU칈 LA NUEVA L칈NEA
        ];

        const tabla = document.getElementById('tabla-actividades');
        
        // Renderizamos de la m치s nueva a la m치s antigua
        actividades.reverse().forEach(item => {
            const fila = `<tr>
                <td class="historico">${item.fecha}</td>
                <td>${item.tarea}</td>
                <td>${item.resp}</td>
                <td><span class="badge ${item.estado === 'COMPLETADO' ? 'completado' : 'pendiente'}">${item.estado}</span></td>
            </tr>`;
            tabla.innerHTML += fila;
        });
    </script>
</body>
</html>
