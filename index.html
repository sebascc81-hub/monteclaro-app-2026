<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteclaro SAS - Tablero de Control</title>
    <link rel="icon" type="image/png" href="MONTECLARO5.png">
    <style>
        :root { --principal: #2638bf; --blanco: #ffffff; --fondo-gris: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo-gris); margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; padding: 10px; }
        .header-azul { background-color: var(--principal); text-align: center; padding: 35px 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .logo { max-width: 280px; height: auto; }
        .header-azul p { color: rgba(255,255,255,0.9); margin-top: 10px; font-weight: bold; }
        .nav-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .nav-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: white; color: #444; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-btn.active { background: var(--principal); color: white; }
        .section { background: var(--blanco); padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .section.active { display: block; }
        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; background: #e9ecef; padding: 12px; border-radius: 10px; flex-wrap: wrap; align-items: center; }
        .filter-row label { font-size: 10px; font-weight: bold; color: #666; display: block; margin-bottom: 3px; }
        .filter-row select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; min-width: 160px; }
        .badge { padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 10px; color: black; min-width: 90px; text-align: center; display: inline-block; }
        .st-PENDIENTE { background: #fadb03; } .st-EN-PROCESO { background: #b0f605; } .st-COMPLETADA, .st-ACTIVO, .st-ACTIVA { background: #00ff20; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 1000px; }
        th { background: #333; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .valor-pesos { font-family: monospace; font-weight: bold; color: #11734b; }
        .btn-reset { padding: 10px 15px; border: none; border-radius: 6px; background: #6c757d; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header-azul">
    <img src="MONTECLARO5.png" alt="Logo Monteclaro SAS" class="logo">
    <p>Maestro de GestiÃ³n Ilimitada | FINANCIAL GROUP</p>
</div>

<div class="container">
    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('tab-actividades', this)">ðŸ“‹ ACTIVIDADES</button>
        <button class="nav-btn" onclick="switchTab('tab-clientes', this)">ðŸ‘¥ CLIENTES</button>
    </div>

    <div id="tab-actividades" class="section active">
        <div class="filter-row">
            <div><label>FECHA</label><select id="f_fecha_act" onchange="applyActFilters()"><option value="">ðŸ“… Todas</option></select></div>
            <div><label>RESPONSABLE</label><select id="f_resp_act" onchange="applyActFilters()">
                <option value="">ðŸ‘¤ Todos</option>
                <option value="Juan Romero">Juan Romero</option>
                <option value="Sebas Cuervo">Sebas Cuervo</option>
            </select></div>
            <div><label>ESTADO</label><select id="f_estado_act" onchange="applyActFilters()">
                <option value="">ðŸ”˜ Todos</option>
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="EN PROCESO">EN PROCESO</option>
                <option value="COMPLETADA">COMPLETADA</option>
            </select></div>
            <button class="btn-reset" onclick="resetActFilters()" style="margin-top:15px">Limpiar</button>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>Fecha</th><th>Cliente</th><th>Actividad</th><th>Responsable</th><th>Estado</th></tr></thead><tbody id="bodyTasks"></tbody></table></div>
    </div>

    <div id="tab-clientes" class="section">
        <div class="filter-row">
            <div><label>CÃ‰DULA / NIT</label><select id="f_nit_cli" onchange="applyCliFilters()"><option value="">ðŸ†” Todos</option></select></div>
            <div><label>SERVICIO</label><select id="f_serv_cli" onchange="applyCliFilters()">
                <option value="">ðŸ’¼ Todos los Servicios</option>
                <option value="VENTA">VENTA</option>
                <option value="ADMINISTRACION">ADMINISTRACIÃ“N</option>
                <option value="CREDITO/FINANCIAL GROUP">CREDITO / FINANCIAL GROUP</option>
            </select></div>
            <div><label>ESTADO</label><select id="f_est_cli" onchange="applyCliFilters()">
                <option value="">ðŸ”˜ Todos los Estados</option>
                <option value="PENDIENTE">PENDIENTE</option>
                <option value="EN PROCESO">EN PROCESO</option>
                <option value="ACTIVO">ACTIVO</option>
            </select></div>
            <button class="btn-reset" onclick="resetCliFilters()" style="margin-top:15px">Limpiar</button>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>CÃ©dula / NIT</th><th>Nombre</th><th>Servicio</th><th>Estado</th><th>Presupuesto</th></tr></thead><tbody id="bodyClients"></tbody></table></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbw96ZCP__jJ4lE5Y195QJR1pVsQxqLMY6eeS160hNcRLL1W8fCsG6mT-DObV7QXII-9/exec";
    
    async function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        await loadAll();
    }

    // Filtros de Actividades
    function applyActFilters() {
        const fF = document.getElementById('f_fecha_act').value;
        const fR = document.getElementById('f_resp_act').value;
        const fE = document.getElementById('f_estado_act').value;
        const rows = document.getElementById('bodyTasks').getElementsByTagName('tr');
        for (let r of rows) {
            const c = r.getElementsByTagName('td');
            const mF = !fF || c[0].innerText === fF;
            const mR = !fR || c[3].innerText === fR;
            const mE = !fE || c[4].innerText.includes(fE);
            r.style.display = (mF && mR && mE) ? '' : 'none';
        }
    }

    // Filtros de Clientes
    function applyCliFilters() {
        const fN = document.getElementById('f_nit_cli').value;
        const fS = document.getElementById('f_serv_cli').value;
        const fE = document.getElementById('f_est_cli').value;
        const rows = document.getElementById('bodyClients').getElementsByTagName('tr');
        for (let r of rows) {
            const c = r.getElementsByTagName('td');
            const mN = !fN || c[0].innerText === fN;
            const mS = !fS || c[2].innerText === fS;
            const mE = !fE || c[3].innerText.includes(fE);
            r.style.display = (mN && mS && mE) ? '' : 'none';
        }
    }

    function resetActFilters() { document.getElementById('f_fecha_act').value=""; document.getElementById('f_resp_act').value=""; document.getElementById('f_estado_act').value=""; applyActFilters(); }
    function resetCliFilters() { document.getElementById('f_nit_cli').value=""; document.getElementById('f_serv_cli').value=""; document.getElementById('f_est_cli').value=""; applyCliFilters(); }

    async function loadAll() {
        // Cargar Clientes y Llenar Filtro NIT
        const resC = await fetch(`${API}?sheet=CLIENTES`);
        const dataC = await resC.json();
        const bC = document.getElementById('bodyClients');
        const fN = document.getElementById('f_nit_cli');
        fN.innerHTML = '<option value="">ðŸ†” Todos</option>';
        bC.innerHTML = "";
        dataC.forEach(c => {
            fN.innerHTML += `<option value="${c.CEDULA_NIT}">${c.CEDULA_NIT}</option>`;
            bC.innerHTML += `<tr><td><b>${c.CEDULA_NIT}</b></td><td><b>${c.NOMBRE}</b></td><td>${c.TIPO_SERVICIO}</td><td><span class="badge st-${c.ESTADO_CLIENTE}">${c.ESTADO_CLIENTE}</span></td><td class="valor-pesos">${new Intl.NumberFormat('es-CO',{style:'currency',currency:'COP',minimumFractionDigits:0}).format(c.PRESUPUESTO)}</td></tr>`;
        });

        // Cargar Actividades y Llenar Filtro Fecha
        const resT = await fetch(`${API}?sheet=Sheet1`);
        const dataT = await resT.json();
        const bT = document.getElementById('bodyTasks');
        const fF = document.getElementById('f_fecha_act');
        const fechas = [...new Set(dataT.map(t => t.FECHA))];
        fF.innerHTML = '<option value="">ðŸ“… Todas</option>';
        fechas.forEach(f => fF.innerHTML += `<option value="${f}">${f}</option>`);
        
        bT.innerHTML = "";
        dataT.slice().reverse().forEach(t => {
            const st = (t.ESTADO || "PENDIENTE").replace(/ /g, "-");
            bT.innerHTML += `<tr><td>${t.FECHA}</td><td><b>${t.CLIENTE}</b></td><td>${t.ACTIVIDAD}</td><td>${t.RESPONSABLE}</td><td><span class="badge st-${st}">${t.ESTADO}</span></td></tr>`;
        });
    }

    window.onload = loadAll;
</script>
</body>
</html>
