<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteclaro SAS - GestiÃ³n Integral</title>
    <style>
        :root { --principal: #2638bf; --blanco: #ffffff; --fondo-gris: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo-gris); margin: 0; padding: 0; }
        .container { max-width: 1250px; margin: auto; padding: 10px; }
        .header-azul { background-color: var(--principal); text-align: center; padding: 25px 10px; color: white; border-radius: 0 0 15px 15px; }
        .nav-container { display: flex; gap: 10px; margin-bottom: 15px; }
        .nav-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: white; color: #444; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-btn.active { background: var(--principal); color: white; }
        .section { background: var(--blanco); padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .section.active { display: block; }
        .form-card { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #555; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 13px; box-sizing: border-box; }
        .btn-submit { background: var(--principal); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .badge { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 10px; color: black; min-width: 85px; text-align: center; display: inline-block; text-transform: uppercase; }
        .st-PENDIENTE { background-color: #fadb03 !important; } 
        .st-EN-PROCESO { background-color: #b0f605 !important; } 
        .st-COMPLETADA, .st-ACTIVO { background-color: #00ff20 !important; }
        .table-wrapper { overflow-x: auto; max-height: 500px; border: 1px solid #eee; border-radius: 8px; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1000px; }
        th { background: #333; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; background: white; }
    </style>
</head>
<body>

<div class="header-azul">
    <h2>MONTECLARO INMOBILIARIA SAS</h2>
    <p>GestiÃ³n y Seguimiento | FINANCIAL GROUP</p>
</div>

<div class="container">
    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('tab-actividades', this)">ðŸ“‹ ACTIVIDADES</button>
        <button class="nav-btn" onclick="switchTab('tab-clientes', this)">ðŸ‘¥ CLIENTES</button>
    </div>

    <div id="tab-actividades" class="section active">
        <div class="form-card">
            <form id="taskForm">
                <div class="grid">
                    <div><label>Cliente</label><select id="t_cliente" required><option value="">Cargando clientes...</option></select></div>
                    <div><label>Actividad</label><input type="text" id="t_actividad" required></div>
                    <div><label>Responsable</label><select id="t_resp"><option value="Juan Romero">Juan Romero</option><option value="Sebas Cuervo">Sebas Cuervo</option></select></div>
                    <div><label>Estado</label><select id="t_estado"><option value="PENDIENTE">PENDIENTE</option><option value="EN PROCESO">EN PROCESO</option><option value="COMPLETADA">COMPLETADA</option></select></div>
                    <div style="grid-column: span 2;"><label>Notas</label><textarea id="t_notas" rows="1"></textarea></div>
                </div>
                <button type="submit" class="btn-submit">Sincronizar Actividad</button>
            </form>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>Fecha</th><th>Cliente</th><th>Actividad</th><th>Responsable</th><th>Estado</th><th>Notas</th><th>ActualizaciÃ³n</th></tr></thead><tbody id="bodyTasks"></tbody></table></div>
    </div>

    <div id="tab-clientes" class="section">
        <div class="form-card">
            <h3 style="margin-top:0; color:#444; font-size: 14px;">REGISTRAR CLIENTE NUEVO</h3>
            <form id="clientForm">
                <div class="grid">
                    <div><label>Nombre</label><input type="text" id="c_nombre" required></div>
                    <div><label>NIT / CÃ©dula</label><input type="text" id="c_cedula" required></div>
                    <div><label>Servicio</label><select id="c_servicio"><option value="VENTA">VENTA</option><option value="ADMINISTRACION">ADMINISTRACION</option><option value="CREDITO/FINANCIAL GROUP">CREDITO / FINANCIAL GROUP</option></select></div>
                    <div><label>Presupuesto</label><input type="number" id="c_presupuesto"></div>
                    <div style="grid-column: span 2;"><label>Notas Iniciales</label><textarea id="c_notas" rows="1"></textarea></div>
                </div>
                <button type="submit" class="btn-submit" style="background:#444">Registrar en Base</button>
            </form>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>NIT</th><th>Nombre</th><th>Servicio</th><th>Estado</th><th>Notas</th><th>ActualizaciÃ³n</th></tr></thead><tbody id="bodyClients"></tbody></table></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbyF_nD0ndhOy4moClkKMVUievv_1VlIBYyxoq9X3AGudfQT4IBatokMlYMSy_e7HZOA/exec";

    async function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        await loadAll();
    }

    async function loadAll() {
        try {
            const [resC, resT] = await Promise.all([
                fetch(`${API}?sheet=CLIENTES`).then(r => r.json()),
                fetch(`${API}?sheet=Hoja 1`).then(r => r.json())
            ]);

            // Tabla Clientes
            const bC = document.getElementById('bodyClients');
            const selT = document.getElementById('t_cliente');
            bC.innerHTML = "";
            selT.innerHTML = '<option value="">-- Seleccione Cliente --</option>';
            
            resC.forEach(c => {
                selT.innerHTML += `<option value="${c.NOMBRE}">${c.NOMBRE}</option>`;
                const st = c.ESTADO_CLIENTE || "PENDIENTE";
                bC.innerHTML += `<tr><td>${c.CEDULA_NIT}</td><td><b>${c.NOMBRE}</b></td><td>${c.TIPO_SERVICIO}</td><td><span class="badge st-${st.replace(/ /g, '-')}">${st}</span></td><td>${c.NOTAS || ''}</td><td>${c.ACTUALIZACION || ''}</td></tr>`;
            });

            // Tabla Actividades
            const bT = document.getElementById('bodyTasks');
            bT.innerHTML = "";
            resT.slice().reverse().forEach(t => {
                const st = t.ESTADO || "PENDIENTE";
                bT.innerHTML += `<tr><td>${t.FECHA}</td><td><b>${t.CLIENTE}</b></td><td>${t.ACTIVIDAD}</td><td>${t.RESPONSABLE}</td><td><span class="badge st-${st.replace(/ /g, '-')}">${st}</span></td><td>${t.NOTAS || ''}</td><td>${t.ACTUALIZACION || ''}</td></tr>`;
            });

        } catch (e) {
            console.error("Error cargando datos:", e);
        }
    }

    document.getElementById('clientForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { 
            NOMBRE: document.getElementById('c_nombre').value, 
            CEDULA_NIT: document.getElementById('c_cedula').value, 
            TIPO_SERVICIO: document.getElementById('c_servicio').value,
            PRESUPUESTO: document.getElementById('c_presupuesto').value,
            ESTADO_CLIENTE: 'PENDIENTE',
            NOTAS: document.getElementById('c_notas').value,
            ACTUALIZACION: new Date().toLocaleString('es-CO')
        };
        await fetch(`${API}?sheet=CLIENTES`, { method: 'POST', mode: 'no-cors', body: JSON.stringify({data:[data]}) });
        alert("âœ… Cliente enviado exitosamente.");
        e.target.reset(); await loadAll();
    });

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { 
            FECHA: new Date().toLocaleDateString('es-CO'),
            CLIENTE: document.getElementById('t_cliente').value,
            ACTIVIDAD: document.getElementById('t_actividad').value,
            RESPONSABLE: document.getElementById('t_resp').value,
            ESTADO: document.getElementById('t_estado').value,
            NOTAS: document.getElementById('t_notas').value,
            ID: Date.now().toString(),
            ACTUALIZACION: new Date().toLocaleString('es-CO')
        };
        await fetch(`${API}?sheet=Hoja 1`, { method: 'POST', mode: 'no-cors', body: JSON.stringify({data:[data]}) });
        alert("âœ… Actividad guardada.");
        e.target.reset(); await loadAll();
    });

    window.onload = loadAll;
</script>
</body>
</html>
