<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteclaro SAS - GestiÃ³n Clientes</title>
    
    <link rel="icon" type="image/png" href="MONTECLARO5.png">

    <style>
        :root { --principal: #2638bf; --blanco: #ffffff; --fondo-gris: #f0f2f5; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo-gris); margin: 0; padding: 0; }
        .container { max-width: 1100px; margin: auto; padding: 10px; }
        
        .header-azul { 
            background-color: var(--principal); 
            text-align: center; 
            padding: 35px 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .logo { max-width: 280px; height: auto; }
        .header-azul p { color: rgba(255,255,255,0.9); margin-top: 10px; font-weight: bold; }

        .nav-container { display: flex; gap: 8px; margin-bottom: 15px; }
        .nav-btn { 
            flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; background: white; color: #444; transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn.active { background: var(--principal); color: white; }

        .section { background: var(--blanco); padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .section.active { display: block; }
        
        .form-card { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #555; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        .btn-submit { background: var(--principal); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        
        .badge { padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 10px; color: black; min-width: 90px; text-align: center; display: inline-block; }
        .st-PENDIENTE { background: #fadb03; } 
        .st-EN-PROCESO { background: #b0f605; } 
        .st-COMPLETADA, .st-ACTIVO { background: #00ff20; } 
        .st-CANCELADA { background: #ff4d4d; color: white; }

        .table-wrapper { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 1000px; color: #333; }
        th { background: #333; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .valor-pesos { font-family: monospace; font-weight: bold; color: #11734b; }
    </style>
</head>
<body>

<div class="header-azul">
    <img src="MONTECLARO5.png" alt="Logo Monteclaro SAS" class="logo">
    <p>Maestro de Clientes y GestiÃ³n - FINANCIAL GROUP</p>
</div>

<div class="container">
    <div class="nav-container">
        <button class="nav-btn active" onclick="switchTab('tab-actividades', this)">ðŸ“‹ ACTIVIDADES</button>
        <button class="nav-btn" onclick="switchTab('tab-clientes', this)">ðŸ‘¥ CLIENTES</button>
    </div>

    <div id="tab-actividades" class="section active">
        <div class="form-card">
            <form id="taskForm">
                <div class="grid">
                    <div><label>Cliente</label><select id="t_cliente" required><option value="">Cargando...</option></select></div>
                    <div><label>Actividad</label><input type="text" id="t_actividad" required></div>
                    <div><label>Responsable</label><select id="t_resp" required><option value="Juan Romero">Juan Romero</option><option value="Sebas Cuervo">Sebas Cuervo</option></select></div>
                    <div><label>Estado</label><select id="t_estado">
                        <option value="PENDIENTE">ðŸŸ¡ PENDIENTE</option>
                        <option value="EN PROCESO">ðŸŸ¢ EN PROCESO</option>
                        <option value="COMPLETADA">âœ… COMPLETADA</option>
                    </select></div>
                    <div style="grid-column: 1 / -1;"><label>Notas</label><textarea id="t_notas" rows="2"></textarea></div>
                </div>
                <button type="submit" class="btn-submit">Sincronizar GestiÃ³n</button>
            </form>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>Fecha</th><th>Cliente</th><th>Actividad</th><th>Responsable</th><th>Estado</th></tr></thead><tbody id="bodyTasks"></tbody></table></div>
    </div>

    <div id="tab-clientes" class="section">
        <div class="form-card">
            <form id="clientForm">
                <div class="grid">
                    <div><label>Nombre Completo</label><input type="text" id="c_nombre" required></div>
                    <div><label>CÃ©dula / NIT</label><input type="text" id="c_cedula" required></div>
                    <div><label>TelÃ©fono</label><input type="text" id="c_tel"></div>
                    <div><label>Correo</label><input type="email" id="c_correo"></div>
                    <div><label>DirecciÃ³n</label><input type="text" id="c_dir"></div>
                    <div><label>Servicio</label><select id="c_servicio"><option value="VENTA">VENTA</option><option value="ADMINISTRACION">ADMINISTRACION</option><option value="CREDITO/FINANCIAL GROUP">CREDITO / FINANCIAL GROUP</option></select></div>
                    <div><label>Estado</label><select id="c_estado">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="EN PROCESO">EN PROCESO</option>
                        <option value="ACTIVO">ACTIVO</option>
                    </select></div>
                    <div><label>Presupuesto</label><input type="number" id="c_presupuesto" placeholder="Solo nÃºmeros"></div>
                </div>
                <button type="submit" class="btn-submit" style="background:#444">Registrar Cliente</button>
            </form>
        </div>
        <div class="table-wrapper"><table><thead><tr><th>CÃ©dula / NIT</th><th>Nombre</th><th>Servicio</th><th>Estado</th><th>Presupuesto</th></tr></thead><tbody id="bodyClients"></tbody></table></div>
    </div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbw96ZCP__jJ4lE5Y195QJR1pVsQxqLMY6eeS160hNcRLL1W8fCsG6mT-DObV7QXII-9/exec";
    let totalClientes = 0;

    const formatCOP = (val) => {
        if (!val) return "$0";
        return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(val);
    };

    async function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        await loadAll();
    }

    function badgeEstado(st) {
        const cl = (st || "PENDIENTE").replace(/ /g, "-");
        return `<span class="badge st-${cl}">${st}</span>`;
    }

    async function loadAll() {
        try {
            const resC = await fetch(`${API}?sheet=CLIENTES`);
            const dataC = await resC.json();
            totalClientes = dataC.length;
            const sel = document.getElementById('t_cliente');
            const bC = document.getElementById('bodyClients');
            sel.innerHTML = '<option value="">-- Seleccione Cliente --</option>';
            bC.innerHTML = "";
            dataC.forEach(c => {
                sel.innerHTML += `<option value="${c.NOMBRE}">${c.NOMBRE}</option>`;
                bC.innerHTML += `<tr><td><b>${c.CEDULA_NIT}</b></td><td><b>${c.NOMBRE}</b></td><td>${c.TIPO_SERVICIO}</td><td>${badgeEstado(c.ESTADO_CLIENTE)}</td><td class="valor-pesos">${formatCOP(c.PRESUPUESTO)}</td></tr>`;
            });

            const resT = await fetch(`${API}?sheet=Sheet1`);
            const dataT = await resT.json();
            const bT = document.getElementById('bodyTasks');
            bT.innerHTML = "";
            dataT.slice().reverse().forEach(t => {
                bT.innerHTML += `<tr><td>${t.FECHA}</td><td><b>${t.CLIENTE}</b></td><td>${t.ACTIVIDAD}</td><td>${t.RESPONSABLE}</td><td>${badgeEstado(t.ESTADO)}</td></tr>`;
            });
        } catch(e) { console.error("Error cargando"); }
    }

    document.getElementById('clientForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button'); btn.disabled = true;
        const proximoID = (totalClientes + 1).toString().padStart(2, '0');
        const data = { 
            NOMBRE: document.getElementById('c_nombre').value, 
            CEDULA_NIT: document.getElementById('c_cedula').value, 
            TELEFONO: document.getElementById('c_tel').value, 
            CORREO: document.getElementById('c_correo').value, 
            DIRECCION: document.getElementById('c_dir').value, 
            TIPO_SERVICIO: document.getElementById('c_servicio').value, 
            ESTADO_CLIENTE: document.getElementById('c_estado').value, 
            PRESUPUESTO: document.getElementById('c_presupuesto').value,
            ID_CLIENTE: proximoID
        };
        await fetch(`${API}?sheet=CLIENTES`, { method: 'POST', body: JSON.stringify({data:[data]}) });
        e.target.reset(); btn.disabled = false; await loadAll();
    });

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { CLIENTE: document.getElementById('t_cliente').value, ACTIVIDAD: document.getElementById('t_actividad').value, RESPONSABLE: document.getElementById('t_resp').value, ESTADO: document.getElementById('t_estado').value, NOTAS: document.getElementById('t_notas').value, FECHA: new Date().toLocaleDateString(), ID: Date.now().toString() };
        await fetch(`${API}?sheet=Sheet1`, { method: 'POST', body: JSON.stringify({data:[data]}) });
        e.target.reset(); await loadAll();
    });

    window.onload = loadAll;
</script>
</body>
</html>
